<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galloner</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/css/vue.css">

</head>
<body>
  <div class="logo2">
    <p align="center"><img src = "https://s3.bmp.ovh/imgs/2022/05/11/b992b7366d8eae02.png" /></p>
  </div>
  <br />
  <nav>
    <a href="#/">首页</a>
    <a href="#/2024/9/">最新</a>
  </nav>
  <div id="app"></div>
  <style>
    .logo2{
      margin: 0 auto;
      width: 100px;
      height: 100px;
      background-color: rgb(233, 13, 13, 0);
      /* 要实现旋转需要加过渡看效果 */
      transition: all 2s;   
    
    }
    .logo2:hover {
        transform:rotate(720deg);
        /* 90deg是顺时针转 */
        /* transform:rotate(-90deg) */
        /* -90deg是顺时针转 */
  
    }
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }
  </style>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      relativePath: true,
      // loadNavbar: true
      count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    },
      tabs: {
      persist: true, // default
      sync: true, // default
      theme: 'classic', // default
      tabComments: true, // default
      tabHeadings: true // default
    },
    }
    
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="/js/docsify-copy-code.min.js"></script>
  <script src="/js/zoom-image.min.js"></script>
  <script src="/js/countable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

</body>
</html>
