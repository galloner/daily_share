<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Preview</title>
    <style>
        /* 页面整体样式 */
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* 包含多个展示框的容器 */
        .video-container {
            display: flex;
            flex-wrap: wrap; /* 自动换行 */
            justify-content: space-around; /* 每行的展示框均匀分布 */
            max-width: 1200px; /* 容器的最大宽度 */
            margin: 20px; /* 容器的外边距 */
        }
        /* 单个视频展示框 */
        .video-card {
            display: block; /* 链接占据整个展示框 */
            width: calc(25% - 20px); /* 每个展示框宽度占 25%，并考虑边距 */
            margin: 10px; /* 每个展示框之间的间距 */
            border: 1px solid #e3e3e3;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: box-shadow 0.3s ease;
            text-decoration: none; /* 去除链接下划线 */
            color: #333;
            background-color: #fff;
        }
        /* 响应式调整，每行展示框个数随屏幕大小变化 */
        @media (max-width: 1024px) {
            .video-card {
                width: calc(33.33% - 20px); /* 屏幕宽度小于1024px时，每行显示3个 */
            }
        }
        @media (max-width: 768px) {
            .video-card {
                width: calc(50% - 20px); /* 屏幕宽度小于768px时，每行显示2个 */
            }
        }
        @media (max-width: 480px) {
            .video-card {
                width: calc(100% - 20px); /* 屏幕宽度小于480px时，每行显示1个 */
            }
        }
        /* 图片样式和悬浮效果 */
        .video-card img {
            width: 100%; /* 图片宽度占满展示框 */
            height: 180px; /* 固定高度，保持统一 */
            object-fit: cover; /* 让图片充满展示框 */
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        /* 图片悬停时的轻微上浮和阴影效果 */
        .video-card img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        /* 标题样式 */
        .video-card-title {
            padding: 8px; /* 调整标题和图片的间距，变得更紧凑 */
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        /* 标题悬停时颜色变化 */
        .video-card-title:hover {
            color: #0073e6;
        }
    </style>
</head>
<body>

    <div class="video-container">
